<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered social media platform with smart content discovery">
    <title>AIShifts - Smart Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="/" class="logo"><img src="assets/logo.png" alt="AIShifts" class="logo-img"></a>

            </div>
        </header>

        <!-- Search Bar (Hidden by default) -->
        <div class="search-bar" id="searchBar">
            <div class="search-input-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Ara..." autocomplete="off">
                <button class="search-clear-btn" id="searchClearBtn" aria-label="Temizle">&times;</button>
            </div>
        </div>

        <!-- Stories Section -->
        <section class="stories-section" aria-label="Stories">
            <div class="stories-container" id="storiesContainer">
                <!-- Stories will be rendered here -->
            </div>
        </section>

        <!-- Feed Section -->
        <main class="feed-section" id="feedContainer">
            <!-- Posts will be rendered here -->
        </main>

        <!-- AI Chat Modal -->
        <div class="chat-modal-overlay" id="chatModalOverlay">
            <div class="chat-modal">
                <div class="chat-header">
                    <div class="chat-title">
                        <div class="ai-avatar">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                            </svg>
                        </div>
                        <span>AI Assistant</span>
                    </div>
                    <button class="close-btn" id="closeChatBtn" aria-label="Close">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be rendered here -->
                </div>
                <div class="chat-input-area">
                    <div class="chat-input-container">
                        <div class="chat-attachments">
                            <button class="attach-btn" id="attachImageBtn" aria-label="Attach image">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                                    <circle cx="8.5" cy="8.5" r="1.5" />
                                    <polyline points="21 15 16 10 5 21" />
                                </svg>
                            </button>
                            <button class="attach-btn" id="attachVideoBtn" aria-label="Attach video">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="23 7 16 12 23 17 23 7" />
                                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                                </svg>
                            </button>
                            <button class="attach-btn" id="attachFileBtn" aria-label="Attach file">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" />
                                </svg>
                            </button>
                        </div>
                        <input type="file" id="imageInput" accept="image/*" hidden>
                        <input type="file" id="videoInput" accept="video/*" hidden>
                        <input type="file" id="fileInput" hidden>
                        <div class="chat-input-wrapper">
                            <input type="text" class="chat-input" id="chatInput" placeholder="Mesaj覺n覺z覺 yaz覺n...">
                            <button class="send-btn" id="sendBtn" aria-label="Send message">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="bottom-nav-btn active" aria-label="Home">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
            </button>
            <button class="bottom-nav-btn" aria-label="Search">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
            </button>

        </nav>
    </div>

    <script type="module" src="app.js?v=20260108b"></script>
</body>

</html>
